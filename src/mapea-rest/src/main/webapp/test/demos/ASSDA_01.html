<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="mapea" content="yes">
    <title>ASSDA 01</title>

    <!-- styles -->
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/assets/css/mapea.ol.min.css" rel="stylesheet" />
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/geosearchbylocation/geosearchbylocation.min.css" rel="stylesheet" />

    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/wfstcontrols/wfstcontrols.min.css" rel="stylesheet" />
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/geosearch/geosearch.min.css" rel="stylesheet" />
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/printer/printer.min.css" rel="stylesheet" />
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/measurebar/measurebar.min.css" rel="stylesheet" />
    <link href="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/streetview/streetview.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/js/mapea.ol.min.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/js/configuration.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/geosearchbylocation/geosearchbylocation.ol.min.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/wfstcontrols/wfstcontrols.ol.min.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/geosearch/geosearch.ol.min.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/printer/printer.ol.min.js"></script>
    <script type="text/javascript" src="https://sigc.desarrollo.guadaltel.es/mapea42_dev/plugins/measurebar/measurebar.ol.min.js"></script>

    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .m-popup {
        position: fixed;
        bottom: inherit;
        left: initial;
        top: 0;
        right: 0;
        z-index: 9999;
      }

      .m-popup:before {
        border-top-color: initial;
        border-width: 0;
        left: inherit;
        margin-left: 0;
      }

      .m-popup:after,
      .m-popup:before {
        top: 0;
        border: inherit;
        content: " ";
        height: 0;
        width: 0;
        position: inherit;
        pointer-events: inherit;
      }

      .m-popup tr:nth-child(odd) {
        background-color: rgba(41, 105, 168, 0.78);
        color: white;
      }

      .tooltip {
        position: relative;
        padding: 3px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        opacity: 0.7;
        white-space: nowrap;
        font: 10pt sans-serif;
      }
    </style>


  </head>

  <body>

    <!-- container -->
    <div id="map" class="map">
      <div id="tooltip" class="tooltip"></div>
    </div>
    <div id="mapjs" class="container"></div>



    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/js/mapea.ol.min.js"></script>

    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/geosearchbylocation/geosearchbylocation.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/wfstcontrols/wfstcontrols.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/geosearch/geosearch.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/printer/printer.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/measurebar/measurebar.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/plugins/attributetable/attributetable.ol.min.js"></script>



    <!-- configuration -->
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea42/js/configuration.js"></script>



    <script type="application/javascript">
      M.proxy(true);
      var mapajs = M.map({
        'container': 'mapjs',
        "controls": ["layerswitcher", "mouse", "scale", "overviewmap", "panzoombar", "scaleline", ],
        "getfeatureinfo": "plain"
      });


      var centros = new M.layer.WFS({
        name: "Centros ASSDA",
        url: "https://clientes.guadaltel.es/desarrollo/geossigc/wfs?",
        namespace: "mapea",
        name: "centrosassda",
        legend: "centrosassda",
        getfeatureinfo: "plain",
        geometry: 'POINT',
        extract: true,
      });

      centros.on(M.evt.LOAD, function() {
        centros.setStyle(categoryStyle);
        centros.setStyle(new M.style.Cluster(options, vendorParameters));
      });

      centros.on(M.evt.SELECT_FEATURES, function(features) {
        features.forEach(function(feature) {
          //logFeature(feature);
          if (feature.getGeoJSON().properties.features) {
            //console.log('Es un cluster');
          } else {
            //console.log('Es un feature');
            // Creamos el html de la pestaña
            var fs = "<table width='500'>";
            var keys = Object.keys(feature.getGeoJSON().properties);
            keys.remove("ogc_fid");
            keys.remove("concierto");
            keys.remove("xx");
            keys.remove("longitud");
            keys.remove("latitud");
            keys.remove("tipo");
            keys.forEach(function atributos(key) {
              if (feature.getAttribute(key) != "") {
                fs += '<tr><td>';
                fs += '\t<b>' + key + '</b>: ' + feature.getAttribute(key);
                fs += '</tr></td>';
              }
            });
            fs += '</table>';
            //console.log(fs);
            // Creamos un objeto tab
            var featureTabOpts = {
              'icon': 'g-cartografia-pin',
              'title': 'Información del Centro',
              'content': fs
            };
            // Creamos el Popup y le añadimos la pestaña
            popup = new M.Popup();
            popup.addTab(featureTabOpts);
            // Finalmente se añade al mapa, especificando las Coordenadas
            var coordenadas = feature.getGeometry().coordinates;
            //console.log(feature.getGeometry().coordinates);
            mapajs.addPopup(popup, coordenadas);

          }

        });
      })


      mapajs.addLayers(centros);



      mapajs.addPlugin(new M.plugin.AttributeTable());

      let estiloSubtipoDefPink = new M.style.Point({
        fill: {
          color: 'red'
        },
        stroke: {
          color: 'red',
          width: 5
        },
        radius: 15
      });




      let dia = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/discapacidad_recursos.png',
          scale: 1
        },
      });

      let noche = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/empleo_y_vivienda.png',
          scale: 1
        },
      });

      let mayores = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/administracion.png',
          scale: 1
        },
      });

      let sociales = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/gasolineras.png',
          scale: 1
        },
      });

      let residencial = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/infancia_recursos.png',
          scale: 1
        },
      });

      let social = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/icono_defecto.png',
          scale: 1
        },
      });

      let gitano = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/parking.png',
          scale: 1
        },
      });

      let comedor = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/mayores_recursos.png',
          scale: 1
        },
      });

      let consulta = new M.style.Point({
        icon: {
          src: 'http://mapabienestarsocial.iass.es/wp-content/plugins/tfecom-maps/images/interrogation.png',
          scale: 1
        },
      });


      let categoryStyle = new M.style.Category("tipologia", {
        "CENTRO DE DÍA": dia,
        "CENTRO DE NOCHE": noche,
        "CENTRO DE PARTICIPACIÓN ACTIVA DE PERSONAS MAYORES": mayores,
        "CENTRO DE SERVICIOS SOCIALES COMUNITARIOS": sociales,
        "CENTRO RESIDENCIAL": residencial,
        "CENTRO SOCIAL": social,
        "CENTRO SOCIOCULTURAL GITANO": gitano,
        "COMEDOR": comedor,
        "CONSULTAR A LA COORDINACIÓN": consulta
      });


      // CONFIGURACIÓN PARÁMETROS CLUSTER

      var options = {
        ranges: [
          /*{min:1, max:1, style: new M.style.Point({
              fill: {
                color: 'red'
              },
              radius: 15
            })},*/

          {
            min: 2,
            max: 3,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#a3c5d8',
                opacity: 0.2
              },
              radius: 20
            })
          },
          {
            min: 3,
            max: 5,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#6aa8da',
                opacity: 0.4
              },
              radius: 20
            })
          },
          {
            min: 5,
            max: 10,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#468cc4',
                opacity: 0.5
              },
              radius: 20
            })
          },
          {
            min: 10,
            max: 15,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#2160a6',
                opacity: 0.7
              },
              radius: 20
            })
          },
          {
            min: 15,
            max: 20,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#1c5fa1',
                opacity: 0.7
              },
              radius: 20
            })
          },
          {
            min: 20,
            max: 50000,
            style: new M.style.Point({
              stroke: {
                color: '#5789aa'
              },
              fill: {
                color: '#1c5fa1',
                opacity: 0.9
              },
              radius: 40
            })
          }
        ],
        animated: true,
        hoverInteraction: true,
        displayAmount: true,
        selectedInteraction: true,
        distance: 80
      };

      var vendorParameters = {
        displayInLayerSwitcherHoverLayer: false,
        distanceSelectFeatures: 15
      }


      var tooltip = document.getElementById('tooltip');

      var overlay = new ol.Overlay({
        element: tooltip,
        offset: [10, 0],
        positioning: 'bottom-left'
      });
      mapajs.getMapImpl().addOverlay(overlay);


      function displayTooltip(evt) {
        var pixel = evt.pixel;
        var feature = mapajs.getMapImpl().forEachFeatureAtPixel(pixel, function(feature) {
          return feature;
        });
        tooltip.style.display = (!M.utils.isNullOrEmpty(feature) && !M.utils.isNullOrEmpty(feature.getProperties().features) && feature.getProperties().features.length == 1) ? '' : 'none';
        if (feature) {
          if (!M.utils.isNullOrEmpty(feature.getProperties().features) && feature.getProperties().features.length == 1) {
            overlay.setPosition(evt.coordinate);

            tooltip.innerHTML = feature.getProperties().features[0].getProperties().nombre_entidad;
          }
        }
      };

      mapajs.getMapImpl().on('pointermove', displayTooltip);
    </script>
  </body>

</html>
