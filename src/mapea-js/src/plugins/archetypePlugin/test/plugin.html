      <script type="text/javascript" src="../../../../test/configuration_filtered.js"></script>

      <script type="application/javascript">
         var myMap = M.map({
            container: 'mapjs'
         });

         // create the plugin
         var myPlugin = new M.plugin.HelloWorld();

         // add the plugin into the map
         myMap.addPlugin(myPlugin);
