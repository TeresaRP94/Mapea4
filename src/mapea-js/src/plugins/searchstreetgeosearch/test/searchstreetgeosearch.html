         container: 'mapa',
         wmcfile: ['callejero'],
         layers: ['KML*Arboleda*http://mapea-sigc.juntadeandalucia.es/Componente/kml/*arbda_sing_se.kml*true']

      // 5. Creates the plugin
      var plugin = new M.plugin.SearchstreetGeosearch({

      });

      // 6. Adds the plugin into the map
      mapa.addPlugin(plugin);
