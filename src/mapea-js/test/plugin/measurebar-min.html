<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>PRUEBA DESARROLLO</title>

   <!-- styles -->
   <link href="../../build/core/4.0.0-SNAPSHOT/css/mapea.ol3.min.css" rel="stylesheet" />
   <link href="../../build/plugins/4.0.0-SNAPSHOT/measurebar/measurebar.min.css" rel="stylesheet" />
   <style rel="stylesheet">
      html,
      body {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }
   </style>
</head>

<body>
   <!-- container -->
   <div id="mapa" class="container"></div>

   <!-- libraries -->
   <script type="text/javascript" src="../../build/core/4.0.0-SNAPSHOT/js/mapea.ol3.min.js"></script>
   <script type="text/javascript" src="../../build/plugins/4.0.0-SNAPSHOT/measurebar/mapea.measurebar.ol3.min.js"></script>
   <script type="text/javascript" src="../../src/configuration.js"></script>

   <script type="application/javascript">
      var mapa = M.map({
         container: 'mapa',
         wmcfile: ['callejero']
      });

      // 5. Creates the plugin
      var plugin = new M.plugin.Measurebar();

      // 6. Adds the plugin into the map
      mapa.addPlugin(plugin);
   </script>
</body>

</html>
