      body {
         margin: 0;

      }

   <!-- plugin -->
   <link href="../../src/plugins/geosearchbylocation/facade/css/geosearchbylocation.css" rel="stylesheet" />

<body>
   <!-- container -->
   <div id="mapa" class="container"></div>

   <!-- libraries -->
   <script type="text/javascript" src="../../libraries/proj4/proj4.js"></script>
   <script type="text/javascript" src="../../libraries/closure/closure/goog/base.js"></script>
   <script type="text/javascript" src="../mapea.deps.js"></script>
   <script type="text/javascript" src="../../build/core/4.0.0-SNAPSHOT/js/mapea.ol3.min.js"></script>
   <script type="text/javascript" src="geosearchbylocation.js"></script>
   <!-- plugin -->
  <script type="text/javascript" src="../../src/configuration.js"></script> 

   <script type="application/javascript">
      var mapa = M.map({
         container: 'mapa',
         wmcfile: ['callejero']
      });
      
      // 5. Creates the plugin
      plugin = new M.plugin.Geosearchbylocation({
          'url': 'http://geobusquedas-sigc.juntadeandalucia.es',
          'core': 'sigc',
          'handler': '/search',
          'distance' : 600,
          'spatialField': "geom",
          'params': {
             'rows': 102
          }
       });

       // 6. Adds the plugin into the map
      mapa.addPlugin(plugin);
   </script>
</body>
