      html,
      body {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }
   </style>

   <!-- plugin -->
   <link href="../../src/plugins/wfstcontrols/facade/assets/css/wfstcontrols.css" rel="stylesheet" />
</head>

<body>
   <!-- container -->
   <div id="mapa" class="container"></div>

   <!-- libraries -->
   <script type="text/javascript" src="../../libraries/proj4/proj4.js"></script>
   <script type="text/javascript" src="../../libraries/closure/closure/goog/base.js"></script>
   <script type="text/javascript" src="../mapea.ol3.deps.js"></script>
   <script type="text/javascript" src="../../build/core/4.0.0-SNAPSHOT/js/mapea.ol3.min.js"></script>
   <script type="text/javascript" src="wfstcontrols.js"></script>
   <!-- plugin -->
   <script type="text/javascript" src="../configuration_filtered.js"></script>

   <script type="application/javascript">


   var layer2 = new M.layer.WFS({
      url: 'http://clientes.guadaltel.es/desarrollo/geossigc/wfs?',
      namespace: 'callejero',
      name: 'prueba_pol_wfst',
      geometry: 'MPOLYGON'
   });

   
      var mapa = M.map({
         container: 'mapa',
         wmcfile: ['callejero'],
         layers: [layer2]
      });

      // 5. Creates the plugin
      plugin = new M.plugin.WFSTControls(["drawfeature","deletefeature","modifyfeature"]);

      // 6. Adds the plugin into the map
      mapa.addPlugin(plugin);
   </script>
</body>
