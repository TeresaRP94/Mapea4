   <script type="text/javascript">
      mapeaSuite('maxExtent', function () {
         // params
         window.EXTENT_ARRAY = [60109.617681153, 3917476.4415233, 650113.72970273, 4361362.3476771];
         window.EXTENT_ARRAY_STRING = ['60109.617681153', '3917476.4415233', '650113.72970273', '4361362.3476771'];

            bottom: 3917476.4415233,
            right: 650113.72970273,
            top: 4361362.3476771
         };

               max: 650113.72970273

            map = M.map('mapa');

         teardown(function () {

         mapeaSuite.maxExtent.setMaxExtent();
         mapeaSuite.maxExtent.constructorMaxExtent();
