<head>
   <meta charset="utf-8">

</head>

<body>
   <div id="mocha"></div>
   <div id="mapa"></div>
   <div id="constructor-tests"></div>

   <!-- libraries -->
   <script src="../../../../libraries/babel-polyfill/browser-polyfill.js"></script>
   <script src="../../../../libraries/chai/chai.js"></script>
   <script src="../../../../libraries/mocha/mocha.js"></script>
   <script src="../../../../build/core/4.0.0-SNAPSHOT/js/mapea.ol3.min.js"></script>

   <!-- tests -->
   <script src="../../main-suite.js"></script>
   <script src="js/asserts/asserts.js"></script>
   <script src="js/suites/suite-wmc-layer.js"></script>
   <script src="js/suites/suite-wmc-obj.js"></script>
   <script src="js/suites/suite-addWMC.js"></script>
   <script src="js/suites/suite-getWMC.js"></script>
   <script src="js/suites/suite-removeWMC.js"></script>
   <script src="js/suites/suite-addLayers.js"></script>
   <script src="js/suites/suite-getLayers.js"></script>
   <script src="js/suites/suite-removeLayers.js"></script>
   <script src="js/suites/suite-constructor-wmc.js"></script>
   <script src="js/suites/suite-constructor-layer.js"></script>
   <script type="text/javascript">
      mapeaSuite('Capas WMC', function () {
         // params
         window.URL_CONTEXT = 'http://www.callejerodeandalucia.es/wmc/context_cdau_callejero.xml';
         window.NAME_CONTEXT = 'cdau';
         window.PREDEFINED_CONTEXT = 'callejero';
         window.PREDEFINED_CONTEXT_NAME = 'mapa del callejero';
         window.URL_CONTEXT_2 = 'http://mapea-sigc.juntadeandalucia.es/Componente/mapConfig/contextCallejeroCache.xml';
         window.NAME_CONTEXT_2 = 'callejerocache';
         window.WMC = 'WMC';
         window.wmC = 'wmC';
         window.map;

         suiteSetup(function () {
            // supress console logging
            if (window.console && window.console.error) {
               window.console.error = function () {};
            }
         });

         setup(function () {
            map = M.map('mapa');
         });

         teardown(function () {
            map.destroy();
         });

         mapeaSuite.wmc.object();
         mapeaSuite.wmc.layer();
         mapeaSuite.wmc.addWMC();
         mapeaSuite.wmc.getWMC();
         mapeaSuite.wmc.removeWMC();
         mapeaSuite.wmc.addLayers();
         mapeaSuite.wmc.getLayers();
         mapeaSuite.wmc.removeLayers();
         mapeaSuite.wmc.constructorWMC();
         mapeaSuite.wmc.constructorLayer();
      });
   </script>
</body>

</html>
