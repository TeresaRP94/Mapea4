    <title>PRUEBA DESARROLLO</title>
    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: scroll;
      }

      .makidentist:before {
        content: '\e814';
        color: 'red'
      }

      #style-builder {
        width: 25vw;
        background-color: white;
        position: absolute;
        margin-top: -10px;
        z-index: 9999;
        margin-left: 35%;
        border: 1px solid black;
        box-shadow: 0px 4px 11px black;
        padding: 25px 5px 5px 5px;
        transform: translateY(-100%);
        transition-property: transform;
        transition-duration: 0.4s;
        transition-delay: 0s;
        transition-timing-function: cubic-bezier(0, .24, .24, 1);
      }

      .panel>div {
        display: flex;
        flex-flow: column;
      }

      #style-builder[opened] {
        transform: translateY(0);
      }

      .hidden {
        display: none;
      }

      #style-builder>.display-handler {
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        bottom: -34px;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
      }

      #style-builder>.display-handler>span {
        font-family: sans-serif;
        background-color: #0067ff;
        color: white;
        padding: 5px 15px 10px 15px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        cursor: pointer;
      }

      #apply-button {
        background-color: #0067ff;
        color: white;
        padding: 5px 15px;
        font-family: sans-serif;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
      }
    </style>

  <body>
    <div class="panel" id="style-builder" opened="true">
      <div>
        <label>Attribute</label>
        <input type="text" id="attribute" value="">
      </div>
      <div>
        <label>Gradient</label>
        <input type="text" id="gradient" value="">
      </div>
      <div>
        <label>BlurSize</label>
        <input type="number" id="blursize" value="10" min="5" max="40">
      </div>
      <div>
        <label>Opacity</label>
        <input type="number" id="opacity" step="0.1" value="0.5" min="0" max="1">
      </div>
      <div>
        <label>Radius</label>
        <input type="number" id="radius" value="10" min="5" max="40">
      </div>
      <div class="display-handler">
        <span data-role="show" class="hidden" onclick="eventHandlers.toggleStyleBuilder()">Mostrar</span>
        <span data-role="hide" onclick="eventHandlers.toggleStyleBuilder()">Ocultar</span>
      </div>
      <button type="button" id="apply-button" onclick="eventHandlers.setStyle()">Aplicar</button>
      <p>Nota: En el campo gradient se deben poner los colores (en hexadecimal o palabra literal en ingl√©s) separados por comas</p>
    </div>
