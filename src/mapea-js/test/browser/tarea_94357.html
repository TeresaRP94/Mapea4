    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .makidentist:before {
        content: '\e814';
        color: 'red'
      }

      .hidden {
        display: none;
      }

      .panel[opened] {
        transform: translateY(0);
        box-shadow: 2px 2px 2px black;
      }

      .panel {
        display: flex;
        flex-flow: column wrap;
        width: 50vw;
        height: 20vh;
        padding: 0.5em;
        position: absolute;
        z-index: 99999;
        border: 1px solid purple;
        background-color: white;
        transform: translateX(-100%);
        transition-property: all;
        transition-duration: 0.4s;
        transition-delay: 0s;
        transition-timing-function: cubic-bezier(0, .24, .24, 1);
      }

      .geojson {
        top: 20vh;
      }

      .wfs {
        top: 40vh;
      }

      .solapa {
        background-color: purple;
        color: white;
        padding: 0.5em;
        border: 1px solid black;
        box-shadow: 2px 2px 2px black;
        cursor: pointer;
        text-align: center;
        position: absolute;
        left: 51vw;
        top: 10vh;
      }
    </style>

    <div class="main">
      <div class="panel vector">
        <h3>Capa Vectorial</h3>
        <div>
          <button class="toggle-layer">Añadir capa </button>
        </div>
        <div>
          <button type="button" onclick="functions.setStyle(vector)">Layer: Set Style(point, false)</button>
          <button type="button" onclick="functions.setStyleTrue(vector)">Layer: Set Style(point, true)</button>
          <button type="button" onclick="functions.clearStyle(vector)">Layer: Clear Style</button>
          <button type="button" onclick="functions.setStyleNull(vector)">Layer: Set Style (null,false)</button>
          <button type="button" onclick="functions.setStyleNullTrue(vector)">Layer: Set Style (null,true)</button>
        </div>
        <div>
          <button type="button" onclick="functions.featureStyle(vector)">Features: Set Style</button>
          <button type="button" onclick="functions.featureClear(vector)">Features: Clear Style</button>
          <button type="button" onclick="functions.featureStyleNull(vector)">Features: Set Style (null)</button>
        </div>
        <div class="solapa">
          <span>Mostrar</span>
        </div>
      </div>
      <div class="panel geojson">
        <h3>Capa GeoJSON</h3>
        <div>
          <button class="toggle-layer">Añadir capa </button>
        </div>
        <div>
          <button type="button" onclick="functions.setStyle(geojson)">Layer: Set Style(point, false)</button>
          <button type="button" onclick="functions.setStyleTrue(geojson)">Layer: Set Style(point, true)</button>

          <button type="button" onclick="functions.setStyleNullTrue(geojson)">Layer: Set Style (null,true)</button>
        </div>
        <div>
          <button type="button" onclick="functions.featureStyle(geojson)">Features: Set Style</button>

          <button type="button" onclick="functions.featureStyleNull(geojson)">Features: Set Style (null)</button>
        </div>
        <div class="solapa ">
          <span>Mostrar</span>
        </div>
      </div>
      <div class="panel wfs">

          <button type="button" onclick="functions.featureStyleNull(wfs)">Features: Set Style (null)</button>
        </div>
        <div class="solapa ">
          <span>Mostrar</span>
        </div>
