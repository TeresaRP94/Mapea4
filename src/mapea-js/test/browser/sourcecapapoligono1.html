        "type": "Feature",

          "styleType": "privado"

        "geometry": {

            [296620.8567,

            ],

              4065598.9455
            ],

          ]
        }
      }, style);



      let layer = new M.layer.Vector({
        name: 'layerVector'
      });

      mapajs.addLayers([layer]);
      layer.addFeatures([feature]);
