<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <link rel="shortcut icon" href="http://www.juntadeandalucia.es/fomentoyvivienda/NodoIDE/Visualizadores/VisualizadorAreasConservacion/imagenes/favicon_verde.ico" />
    <title>Visualizador Exploca</title>

    <!-- styles -->
    <link href="http://192.168.60.189:8080/mapea/assets/css/mapea.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: scroll;
      }
    </style>


  </head>

  <body>
    <!-- container -->
    <div id="mapjs" class="container"></div>



    <script type="text/javascript" src="http://192.168.60.189:8080/mapea/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="http://192.168.60.189:8080/mapea/js/mapea.ol.min.js"></script>
    <!-- configuration -->
    <script type="text/javascript" src="http://192.168.60.189:8080/mapea/js/configuration.js"></script>



    <script type="application/javascript">
      let mapajs = M.map({

        container: "mapjs",

        projection: "EPSG:3857*m",

        layers: ["OSM"],



        controls: ['layerswitcher', 'overviewmap', 'mouse'],

      });

      let points = new M.layer.GeoJSON({

        name: "Empresas",

        url: "http://geostematicos-sigc.juntadeandalucia.es/geoserver/sepim/wfs?outputFormat=application/json&request=getfeature&typeNames=sepim:empresas&version=1.3.0",
        //url: "http://192.168.60.189:8081/test/puntos.json",
        extract: false

      });

      points.on(M.evt.ADDED_LAYER, function() {

        alert("capa cargada");

      });

      mapajs.addLayers([points]);

      var options = {
        ranges: [],

        animated: true,

        hoverInteraction: true,

        displayAmount: true,

        selectedInteraction: true,

        distance: 80

      };

      var vendorParameters = {

        displayInLayerSwitcherHoverLayer: false,

        distanceSelectFeatures: 15

      }

      var style = new M.style.Cluster(options, vendorParameters);


      let stylePoint = new M.style.Point({

        fill: {

          color: 'red'

        },

        radius: 5,

        icon: {

          src: 'https://cdn3.iconfinder.com/data/icons/free-icons-3/128/cat_6.png',

          rotation: 0.5,

          scale: 0.5,

          opacity: 0.8,

          anchor: [0.5, 1.9],

          anchororigin: 'top-left',

          anchororigin: 'top-left',

          anchorxunits: 'fraction',

          anchoryunits: 'fraction',



          rotate: false,

          // offset: [10, 0],

          crossorigin: null,

          snaptopixel: true,

          offsetorigin: 'bottom-left',

          size: [150, 95]

        }

      });





      let verde = new M.style.Point({
        fill: {
          color: 'green'
        },
        stroke: {
          color: 'green',
          width: 1
        },
        radius: 6
      });
      let amarillo = new M.style.Point({
        fill: {
          color: 'yellow'
        },
        stroke: {
          color: 'yellow',
          width: 1
        },
        radius: 3
      });
      let rojo = new M.style.Point({
        fill: {
          color: 'red'
        },
        stroke: {
          color: 'red',
          width: 1
        },
        radius: 6
      });
      let azul = new M.style.Point({
        fill: {
          color: 'blue'
        },
        stroke: {
          color: 'blue',
          width: 1
        },
        radius: 13
      });
      let categoryStyle = new M.style.Category("sector", {
        "Comercio": azul
      });

      let morado = new M.style.Point({
        fill: {
          color: 'blue'
        },
        stroke: {
          color: 'blue',
          width: 1
        },
        radius: 13
      });


      let stylesPoint = [
        new M.style.Point({
          fill: {
            color: '33BBFF'
          },
          stroke: {
            color: 'blue',
            width: 1
          },
          radius: 5
        }),
        new M.style.Point({
          fill: {
            color: '#FF0099'
          },
          radius: 6
        }),
        new M.style.Point({
          fill: {
            color: '#00AAAA'
          },
          radius: 7
        })
      ];

      let choropleth = new M.style.Choropleth("codmun", stylesPoint, M.style.quantification.JENKS()); //M.style.quantification.JENKS() --> f(d, l = 6) --> f(d, 2)

      function clusterf() {
        points.setStyle(style);
      }

      function choroplethf() {
        points.setStyle(choropleth);
      }


      function CategoryStylef() {
        points.setStyle(categoryStyle);
      }


      points.setStyle(categoryStyle);
    </script>


    <div id="pruebas" class="container">








      <button type="button" onclick="clusterf()">cluster</button>


      <button type="button" onclick="choroplethf()">choropleth</button>




      <button type="button" onclick="CategoryStylef()">CategoryStyle</button>

  </body>

</html>
