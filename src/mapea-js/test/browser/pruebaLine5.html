<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <link rel="shortcut icon" href="http://www.juntadeandalucia.es/fomentoyvivienda/NodoIDE/Visualizadores/VisualizadorAreasConservacion/imagenes/favicon_verde.ico" />
    <title>Visualizador Exploca</title>

    <!-- styles -->
    <link href="http://192.168.60.226:8080/mapea/assets/css/mapea.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>


  </head>

  <body>
    <!-- container -->
    <div id="mapjs" class="container"></div>



    <script type="text/javascript" src="http://192.168.60.226:8080/mapea/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="http://192.168.60.226:8080/mapea/js/mapea.ol.min.js"></script>
    <!-- configuration -->
    <script type="text/javascript" src="http://192.168.60.226:8080/mapea/js/configuration.js"></script>



    <script type="application/javascript">
      M.proxy(true);
      var mapajs = M.map({
        'container': 'mapjs',
        "controls": ["layerswitcher", "mouse", "scale", "overviewmap", "panzoombar", "scaleline"],
      });


      let style = new M.style.Line({
        fill: {
          color: 'red',
          width: 20
        },
        stroke: {
          color: 'black',
          width: 20
        },

      });
      let feature = new M.Feature('feature', {
        "type": "Feature",
        "properties": {
          "styleType": "public"
        },
        "geometry": {
          "type": "LineString",

          "coordinates": [
            [362192.7844, 4117738.3979],
            [372192.7844, 4117738.3979],
            [382192.7844, 4078501.2712]

          ]
        }
      }, style);


      let style2 = new M.style.Line({
        fill: {
          color: 'green',
          width: 20
        },
        stroke: {
          color: 'black',
          width: 20
        },

      });
      let feature2 = new M.Feature('feature2', {
        "type": "Feature",
        "properties": {
          "styleType": "concertado"
        },
        "geometry": {
          "type": "LineString",

          "coordinates": [
            [509448.9020, 4135936.8778],
            [512192.7844, 4117738.3979],
            [512193.7844, 4178501.2712]

          ]
        }
      }, style2);

      let style3 = new M.style.Line({
        fill: {
          color: 'pink',
          width: 20
        },
        stroke: {
          color: 'black',
          width: 20
        },

      });
      let feature3 = new M.Feature('feature3', {
        "type": "Feature",
        "properties": {
          "styleType": "privado"
        },
        "geometry": {
          "type": "LineString",

          "coordinates": [
            [439448.9020, 4135936.8778],
            [432192.7844, 4117738.3979],
            [432193.7844, 4178501.2712]

          ]
        }
      }, style3);

      let feature4 = new M.Feature('feature4', {
        "type": "Feature",
        "properties": {
          "styleType": "hibrido"
        },
        "geometry": {
          "type": "LineString",

          "coordinates": [
            [279448.9020, 4135936.8778],
            [272192.7844, 4117738.3979],
            [272193.7844, 4178501.2712]

          ]
        }
      }, style);







      let layer = new M.layer.Vector({
        name: 'layerVector'
      });

      mapajs.addLayers([layer]);
      layer.addFeatures([feature, feature2, feature3, feature4]);



      let rojo = new M.style.Line({ fill: { color: 'red', width: 15 }, stroke: { color: 'black', width: 2 }, }); let amarillo = new M.style.Line({ fill: { color: 'yellow', width: 15 }, stroke: { color: 'black', width: 2 }, }); let rosa = new M.style.Line({
fill: { color: 'pink', width: 15 }, stroke: { color: 'black', width: 2 }, }); let azul = new M.style.Line({ fill: { color: 'blue', width: 15 }, stroke: { color: 'black', width: 2 }, }); let verde = new M.style.Line({ fill: { color: 'green', width: 15
}, stroke: { color: 'black', width: 2 }, }); let categoryStyle = new M.style.Category("styleType", { "public": verde, "concertado": amarillo, "privado": rosa });


      layer.setStyle(categoryStyle);

      categoryStyle.setStyleForCategories("privado", azul);

      /*Cambia el estilo de un tipo dado
       */
    </script>
  </body>

</html>
