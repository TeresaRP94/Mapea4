<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">

      <title>Mapea Tests</title>
      <link href="http://localhost:8080/mapea/assets/css/mapea.ol3.min.css" rel="stylesheet" />
   </head>

   <body>
      <div id="mapa-js" class="container" style="width: 45%"></div>

      <!-- libraries -->
      <!--<script src="../../../build/core/4.0.0-SNAPSHOT/js/mapea.ol3.min.js "></script>-->
      <script src="http://localhost:8080/mapea/js/mapea.ol3.min.js"></script>
      <script src="http://localhost:8080/mapea/js/configuration.js"></script>

      <!-- rest -->
      <script type="text/javascript">
         var maparest;

         function onLoad(map) {
            maparest = map;
            console.log('mapa rest cargado');
         }

         var mapajs = M.map({
            container: 'mapa-js'
         });

         mapajs.addControls(['scale', 'scaleline']);

         var wms1 = new M.layer.WMS({
            url: 'http://www.idejaen.es/wms?',
            name: 'ESTABLECIMIENTOS_COMERCIALES',
            legend: 'Establecimientos'
         });

         mapajs.addLayers(wms1);

         // mapajs.setCenter('235061.9,4141933.04*true');
         mapajs.setCenter({
            'x': 235061.9,
            'y': 4141933.04,
            'draw': true
         });

         // mapajs.setZoom('15');

         mapajs.addLabel('Etiqueta');
      </script>
   </body>

</html>
